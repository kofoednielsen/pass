name: build

on:
  push:
    branches:
      - 'main'
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./sketch
            image: ghcr.io/${{github.actor}}/pass-sketch
          - context: ./snake
            image: ghcr.io/${{github.actor}}/pass-snake
          - context: ./frontend
            image: ghcr.io/${{github.actor}}/pass-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Retrieve version
        run: |
          echo TAG_NAME=$(git log --perl-regexp --author='^((?!fluxcdbot).)*$' --oneline | wc -l) >> "$GITHUB_ENV"

      - name: Build and push Docker image Drill4Net.Agent.Service
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ matrix.image }}:${{ env.TAG_NAME }}
